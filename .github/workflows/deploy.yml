name: Deploy Static Content to GitHub Pages

on:
    pull_request:
        branches: ["main"]
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Restore file modification times
              uses: chetan/git-restore-mtime-action@v2

            - name: Check for force optimization
              id: check_force
              run: |
                  # Check commit message for [force-optimize]
                  if [[ "${{ github.event.head_commit.message }}" == *"[force-optimize]"* ]]; then
                      echo "force_flag=--force" >> $GITHUB_OUTPUT
                      echo "Force optimization detected in commit message"
                  else
                      echo "force_flag=" >> $GITHUB_OUTPUT
                      echo "Normal optimization mode"
                  fi

            - name: Install Linux dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y webp

            - name: Install ImageMagick
              uses: mfinelli/setup-imagemagick@v6

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.x"

            - name: Set up cache key
              id: cache-key
              run: |
                  # Generate a cache key based on the image files and script
                  echo "key=webp-cache-$(find public -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" | sort | xargs sha256sum | sha256sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT

            - name: Restore WebP cache
              uses: actions/cache/restore@v4
              id: webp-cache
              with:
                  key: ${{ steps.cache-key.outputs.key }}
                  path: |
                      public/**/*.webp
                      public/*-thumbnails
                  restore-keys: |
                      webp-cache-

            - name: Run image optimization
              run: |
                  echo "Running image optimization..."
                  echo "Cache hit: ${{ steps.webp-cache.outputs.cache-hit }}"
                  echo "Force flag: ${{ steps.check_force.outputs.force_flag }}"
                  python ci/optimize-images.py --all ${{ steps.check_force.outputs.force_flag }} --cpu $CPU
              env:
                  CPU: 2 # GitHub runners have 2 cores

            - name: Save WebP cache
              uses: actions/cache/save@v4
              if: ${{ steps.webp-cache.outputs.cache-hit != 'true' }}
              with:
                  key: ${{ steps.cache-key.outputs.key }}
                  path: |
                      public/**/*.webp
                      public/*-thumbnails

            - name: Enable Corepack
              run: corepack enable

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "yarn"

            - name: Install Dependencies
              run: yarn install --immutable

            - name: Build Project
              run: yarn build

            - name: Upload Build Artifacts
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./build"

    deploy:
        needs: build
        runs-on: ubuntu-latest
        if: github.event_name == 'push'
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup GitHub Pages
              uses: actions/configure-pages@v4

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
