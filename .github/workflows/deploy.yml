name: Deploy Static Content to GitHub Pages

on:
    pull_request:
        branches: ["main"]
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Restore file modification times
              uses: chetan/git-restore-mtime-action@v2

            - name: Check for force optimization
              id: check_force
              run: |
                  if [[ "${{ github.event.head_commit.message }}" == *"[force-optimize]"* ]]; then
                      echo "force_flag=--force" >> $GITHUB_OUTPUT
                      echo "mode=forced" >> $GITHUB_OUTPUT
                  else
                      echo "force_flag=" >> $GITHUB_OUTPUT
                      echo "mode=normal" >> $GITHUB_OUTPUT
                  fi

            - name: Set up cache key
              id: cache-key
              run: |
                  # Generate stable hash based on source images
                  if [ "$(find public -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" | wc -l)" -eq 0 ]; then
                      HASH="no-images"
                  else
                      HASH=$(find public \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" \) -print0 | sort -z | xargs -0 sha256sum | sha256sum | cut -d' ' -f1)
                  fi

                  # Base key for prefix matching
                  BASE="webp-cache-$HASH"
                  echo "base_key=$BASE" >> $GITHUB_OUTPUT

                  # Primary key is unique if forcing, ensuring 'Save WebP cache' always runs
                  if [[ "${{ steps.check_force.outputs.mode }}" == "forced" ]]; then
                      echo "primary_key=$BASE-force-${{ github.run_id }}" >> $GITHUB_OUTPUT
                  else
                      echo "primary_key=$BASE" >> $GITHUB_OUTPUT
                  fi

            - name: Restore/Save WebP cache
              uses: actions/cache@v4
              id: webp-cache
              with:
                  path: |
                      public/**/*.webp
                      public/*-thumbnails
                  key: ${{ steps.cache-key.outputs.primary_key }}
                  restore-keys: |
                      ${{ steps.cache-key.outputs.base_key }}

            - name: Install Linux dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y webp

            - name: Install ImageMagick
              uses: mfinelli/setup-imagemagick@v6

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.x"

            - name: Run image optimization
              run: |
                  python ci/optimize-images.py --all ${{ steps.check_force.outputs.force_flag }} --cpu 2

            - name: Enable Corepack
              run: corepack enable

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "yarn"

            - name: Install Dependencies
              run: yarn install --immutable

            - name: Build Project
              run: yarn build

            - name: Upload Build Artifacts
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./build"

    deploy:
        needs: build
        runs-on: ubuntu-latest
        if: github.event_name == 'push'
        steps:
            - name: Setup GitHub Pages
              uses: actions/configure-pages@v5

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
